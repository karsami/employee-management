<div class="content-block">
    <h2>Vai trò</h2>
    <dx-data-grid id="grid-role" class="dx-card wide-card" [dataSource]="dataSource" [showBorders]="false"
        [columnAutoWidth]="false" [keyExpr]="'RoleID'" (onSelectionChanged)="selectionChanged($event)"
        [columnMinWidth]="180" (onRowUpdating)="onUpdating($event)" (onRowInserting)="onInserting($event)">

        <!-- toolbar -->
        <dxo-toolbar>
            <dxi-item name="addRowButton">
            </dxi-item>
            <dxi-item location="after">
                <dx-button (onClick)="deleteRecords()" [disabled]="!selectedItemKeys.length" icon="trash">
                </dx-button>
            </dxi-item>

            <dxi-item name="exportButton"></dxi-item>
            <dxi-item name="searchPanel"></dxi-item>
        </dxo-toolbar>

        <!-- columns -->
        <dxi-column dataField="RoleName" caption="Tên vai trò"></dxi-column>
        <dxi-column dataField="Description" caption="Ghi chú"></dxi-column>

        <!-- option -->
        <dxo-selection mode="multiple"></dxo-selection>

        <dxo-paging [pageSize]="10"></dxo-paging>

        <dxo-pager [displayMode]="''"></dxo-pager>

        <dxo-load-panel [enabled]="true"></dxo-load-panel>

        <dxo-filter-row [visible]="true"></dxo-filter-row>

        <dxo-search-panel [visible]="true" [width]="300"></dxo-search-panel>

        <dxo-export [enabled]="true"></dxo-export>

        <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>

        <dxo-editing [allowAdding]="true" [allowUpdating]="true" [allowDeleting]="true" [confirmDelete]="true" mode="popup">
            <dxo-popup title="Vai trò" [showTitle]="true">
            </dxo-popup>
        </dxo-editing>

    </dx-data-grid>
</div>
